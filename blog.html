<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Personal Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                </ul>
            </nav>
            <h1>Blog</h1>
            <button id="toggle-button" class="toggle-button">Toggle Dark/Light Mode</button>
            <p id="mode-indicator"></p>
        </div>
    </header>

    <section class="blog-list">
        <div class="container" id="blog-list">
            <!-- Blog posts will be loaded here -->
        </div>
    </section>

    <section class="blog-post markdown-body" id="blog-post" style="display:none;">
        <div class="container">
            <h2 id="post-title"></h2>
            <p id="post-date"></p>
            <div id="post-content"></div>
            <button onclick="showBlogList()">Back to Blog List</button>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
