<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog posts and articles by [Your Name]. Thoughts and insights on [Your Field].">
    <title>Blog - My Personal Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Blog</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="blog.html" class="nav__link">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section blog-list">
            <div class="container" id="blog-list">
                <!-- Blog posts will be loaded here -->
            </div>
        </section>

        <section class="section blog-post markdown-body" id="blog-post" style="display:none;">
            <div class="container">
                <h2 id="post-title" class="blog-post__title"></h2>
                <p id="post-date" class="blog-post__meta"></p>
                <div id="post-content" class="blog-post__content"></div>
                <button onclick="showBlogList()" class="button">Back to Blog List</button>
            </div>
        </section>
    </main>
</body>
</html>
