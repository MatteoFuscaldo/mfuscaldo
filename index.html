<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal profile and blog of [Your Name]. Showcasing professional experience, education, and thoughts on [Your Field].">
  <title>My Personal Profile</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
  <div class="container">
    <h1 id="name" class="header__title">Your Name</h1>
    <p id="profession" class="header__subtitle">Your Profession</p>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="blog.html" class="nav__link">Blog</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main>
    <section class="section about">
      <div class="container">
        <h2 class="section__title">About Me</h2>
        <p id="about" class="section__content"></p>
      </div>
    </section>

    <section class="section experience">
      <div class="container">
        <h2 class="section__title">Experience</h2>
        <div id="experience" class="card-list"></div>
      </div>
    </section>

    <section class="section education">
      <div class="container">
        <h2 class="section__title">Education</h2>
        <div id="education" class="card-list"></div>
      </div>
    </section>

    <section class="section contact">
      <div class="container">
        <h2 class="section__title">Contact</h2>
        <p>LinkedIn: <a id="linkedin" href="#" aria-label="LinkedIn profile"></a></p>
      </div>
    </section>
  </main>
</body>
</html>
